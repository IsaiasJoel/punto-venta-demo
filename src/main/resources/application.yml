# Configuraciï¿½n de la base de datos H2
spring:
  datasource:
    url: jdbc:h2:mem:db
    DB_CLOSE_DELAY: -1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update